<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Testing using nightmare</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./javascript/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Memos</h1>
    <form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">MemoID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="memoid" placeholder="memoid">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" placeholder="title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Note</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="note" placeholder="note">
    </div>
  </div>

    <div class="form-group">
      <div id="buttonUpdate" class="col-sm-offset-2 col-sm-10">
        <button type="button" id="post" class="btn btn-default" onclick="create_memo()">Create</button>
      </div>
    </div>
  </form>
</div>

  <table class="table">
    <thead>
      <tr>
        <td>MemoID</td>
        <td>Title</td>
        <td class="absorbing-column">Notes</td>
      </tr>
    </thead>
    <tbody id="list_memos">

    </tbody>
  </table>

</body>
</html>
